{% extends "base.html" %} {% block title %}Home - URL Shortener{% endblock %} {%
block content %}
<h1 class="text-center">Shorten Your URL</h1>
{% if error %}
<div class="alert alert-danger mt-3" role="alert">{{ error }}</div>
{% endif %}
<form method="post" class="mt-4">
  <div class="form-group">
    <input
      type="url"
      name="long_url"
      class="form-control"
      placeholder="Enter the long URL"
      required
    />
  </div>
  <div class="form-group mt-2">
    <input
      type="text"
      name="custom_code"
      class="form-control"
      placeholder="Custom short code (optional)"
    />
  </div>
  <button type="submit" class="btn btn-primary btn-block mt-3">Shorten</button>
</form>
{% endblock %}
